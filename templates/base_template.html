</head>

            <div class="navbar-nav mx-auto">

                <a class="nav-link" href="#">Вторая ссылка</a>
                <a class="nav-link" href="#">Третья ссылка</a>

        </div>
    </div>
</nav>
{% block content %}{% endblock %}

</html>
